<div class="section">
	<h3>Add Item</h3>
	<form [ngFormModel]="userForm" (submit)='onFormSubmit($event)'>
		<label for="">Title: </label><input type="text" ngControl="title"  placeholder="title" #title="ngForm">
            <span class="alert" *ngIf="!formIsValid"> 
              <span class="alert" *ngIf="title.errors">
                <span *ngIf="title.errors.underscoreNotFound && !title.errors.required">Title should have underscore</span>
                <span *ngIf="title.errors.required">Title field is required</span>
              </span>
           </span><br>  
		<label for="">Author: </label><input type="text" ngControl="author" placeholder="author name" #author="ngForm">
		     <span class="alert" *ngIf="!formIsValid"> 
              <span class="alert" *ngIf="author.errors">
                <span *ngIf="author.errors.required">Author field is required</span>
              </span>
           </span><br> 
		                                  
		<label for="">Content: </label><textarea ngControl="content" placeholder="content" cols="60" rows="10" #content="ngForm"></textarea><br>
		<span class="alert" *ngIf="!formIsValid"> 
              <span class="alert" *ngIf="content.errors">
                <span *ngIf="content.errors.required">Content field is required</span>
              </span>
           </span><br> 
		                                 
		<button type="submit" class="button">Submit</button> <span class="button" (click)="onCancel()">Cancel</span>
	</form>
</div>
