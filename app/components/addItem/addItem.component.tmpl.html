<div class="section">
	<h3>Add Item</h3>
	<form [ngFormModel]="userForm" (submit)='onFormSubmit($event)'>
		<label for="">Title: </label><input type="text" ngControl="title"  placeholder="title" required><br>
		                          
		<label for="">Author: </label><input type="text" ngControl="author" placeholder="author name" required><br>
		                                  
		<label for="">Content: </label><textarea ngControl="content" placeholder="content" cols="60" rows="10" required></textarea><br>
		                                 
		<button type="submit" class="button">Submit</button> <span class="button" (click)="onCancel()">Cancel</span>
	</form>
</div>
